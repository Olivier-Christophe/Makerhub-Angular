<h1>Gestion </h1>

<ul>
    <li *ngFor="let sample of getSamplesWithFilter()">
        Auteur: {{sample.auteur}} - Name:{{sample.titre}} - Category: <span *ngFor="let c of sample.categories"> {{c}} -
        </span>
        



        
        <button (click)="deleteSample(sample.sampleId)">Delete</button>

    </li>
</ul>
<label for="Chercher">Search </label>
<input type="text" [(ngModel)]="keyword" name="Chercher" id="Chercher">


<p *ngFor="let sample of getSamplesWithFilter()"></p>
